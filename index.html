<!DOCTYPE html>
<html>
<head>
  	<title>index5.html: Leaflet Tutorial GEOG 187</title>
  	<meta charset="utf-8"/>
  	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.ie.css" /><![endif]-->	
	<style>
    	body { margin:0; padding:0; }
    	#map { position:absolute; top:50px; bottom:50px; left:50px; width:50%; height:80%;}
  	</style>
</head>
<body>	
<div id='map'></div>
<script src="coffeeshop.geojson" type="text/javascript"></script>
<script type='text/javascript'>
		var map = L.map('map').setView([43.470, -80.544], 15);
		L.tileLayer("http://tile.openstreetmap.org/{z}/{x}/{y}.png", {attribution: 'Map data &copy; 2013 OpenStreetMap contributors'}).addTo(map);
		
function onEachFeature(feature, layer) {
    if (feature.properties) {
        layer.bindPopup("<b>" + feature.properties.name + "</b> serves a small coffee for $" + feature.properties.coffee_pri);
    }
}
var coffeeshop = new L.geoJson(coffeeshop, {
		onEachFeature: onEachFeature
	}).addTo(map);
	</script>
 </body>
</html>
